<main class="col-md-6 col-xs-12 lead_card">

	<div class="form-group">
		<label for="leadId">Please enter your lead id</label>
		<input id="leadId"  class="form-control" type="text" ng-model="leadId" placeholder="lead id"/>

	</div>
</form>
</main>
